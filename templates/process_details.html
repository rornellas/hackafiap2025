<!DOCTYPE html>
<html>
<head>
    <title>Detalhes do Processamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .alert-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .alert-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Processamento #{{ process_id }}</h2>
            <a href="/process" class="btn btn-outline-secondary">Voltar</a>
        </div>

        {% if video_exists %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Vídeo Processado</h5>
                <video id="mainVideo" controls width="100%" class="rounded">
                    <source src="/static/alerts/{{ process_id }}/processed_video.mp4" type="video/mp4">
                    Seu navegador não suporta a reprodução de vídeos.
                </video>
            </div>
        </div>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Alertas Registrados ({{ alerts|length }})</h5>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for alert in alerts %}
                    <div class="col">
                        <div class="card h-100 alert-card" onclick="seekVideo({{ alert.video_time }})">
                            <img src="/static/alerts/{{ process_id }}/{{ alert.filename }}" 
                                 class="card-img-top" 
                                 alt="Alerta em {{ alert.timestamp }}">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">{{ alert.timestamp }}</h6>
                                <button class="btn btn-sm btn-outline-primary w-100">
                                    Ver Momento
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    {% if video_exists %}
    <script>
    function seekVideo(time) {
        const video = document.getElementById('mainVideo');
        video.currentTime = time;
        video.play();
        video.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    </script>
    {% endif %}
</body>
</html>
