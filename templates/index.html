{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>VisionGuard - Processamento de Vídeo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Analisador de Segurança</h1>
        
        <div class="mb-4">
            <a href="/process" class="btn btn-outline-secondary">Ver Histórico de Processamentos</a>
        </div>
        
        <form method="post" enctype="multipart/form-data" action="/process">
            <div class="mb-3">
                <label for="videoFile" class="form-label">Selecione um vídeo para análise:</label>
                <input class="form-control" type="file" name="file" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Análise</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
